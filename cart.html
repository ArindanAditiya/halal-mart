<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .item {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        padding: 6px 10px;
        margin-top: 5px;
        cursor: pointer;
      }
      .count {
        background: #4caf50;
        color: white;
        padding: 2px 8px;
        border-radius: 50%;
        font-size: 12px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Daftar Barang</h2>

    <div class="item">
      <p>üçé Apel Fuji - Rp10.000</p>
      <button onclick="addToCart('Apel Fuji', 10000)">Tambah ke Keranjang</button>
      <span class="count" id="count-Apel Fuji">0</span>
    </div>

    <div class="item">
      <p>ü•ï Wortel - Rp5.000</p>
      <button onclick="addToCart('Wortel', 5000)">Tambah ke Keranjang</button>
      <span class="count" id="count-Wortel">0</span>
    </div>

    <div class="item">
      <p>üçö Beras Cap Topi Koki - Rp60.000</p>
      <button onclick="addToCart('Beras Cap Topi Koki', 60000)">Tambah ke Keranjang</button>
      <span class="count" id="count-Beras Cap Topi Koki">0</span>
    </div>

    <hr />
    <h3>üõí Keranjang Belanja</h3>
    <ul id="cart-list"></ul>
    <p><strong>Total:</strong> Rp<span id="total">0</span></p>
    <button onclick="clearCart()">Hapus Semua</button>

    <script>
      // Ambil keranjang dari localStorage (kalau ada)
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        const list = document.getElementById("cart-list");
        const totalEl = document.getElementById("total");
        list.innerHTML = "";
        let total = 0;

        // Reset count display di daftar barang
        document.querySelectorAll(".count").forEach((el) => (el.textContent = 0));

        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          const li = document.createElement("li");
          li.textContent = `${item.name} (x${item.quantity}) - Rp${(item.price * item.quantity).toLocaleString()}`;
          li.onclick = () => removeItem(index);
          list.appendChild(li);

          // Update count di daftar barang utama
          const countEl = document.getElementById(`count-${item.name}`);
          if (countEl) countEl.textContent = item.quantity;
        });

        totalEl.textContent = total.toLocaleString();
      }

      function addToCart(name, price) {
        const existing = cart.find((item) => item.name === name);

        if (existing) {
          existing.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function clearCart() {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }

      renderCart();
    </script>
  </body>
</html>
