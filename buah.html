<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-+Y3Wbb+t6y... (panjang) ..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />

    <style>
      .card-container::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body class="bg-teal-50">
    <!-- start all bar -->
    <!-- top bar -->
    <nav class="fixed top-0 z-40 block py-[20px] w-full bg-linear-to-br from-teal-600 to-teal-400 shadow flex justify-center">
      <div class="w-9/10 flex justify-between items-center">
        <div class="flex h-7 w-9/10">
          <span class="block h-full w-8 bg-white flex rounded-bl-full rounded-tl-full border-r-1 border-teal-100"><i class="fa-solid fa-magnifying-glass m-auto text-teal-700"></i></span>
          <input id="search" placeholder="" type="text" class="h-full border-0 text-sm flex-1 focus:outline-none focus:border-0 focus:ring-0 shadow" autocomplete="none" />
          <!-- search section -->
          <div id="search-group" class="fixed top-18 -translate-y-1 bottom-0 left-0 right-0 bg-teal-50 z-40 hidden">
            <h1 class="w-80 mx-auto my-3 text-teal-600 text-lg font-bold">History</h1>
            <div class="container w-80 mx-auto flex flex-wrap gap-1">
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Sayur <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Buah <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Sembako <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Snack <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Kebutuhan <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Daging <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Minuman <i class="fa-solid fa-xmark cursor-pointer"></i></span>
              <span class="text-sm bg-white border-2 border-teal-400 text-teal-600 shadow px-3 rounded-full">Rempah <i class="fa-solid fa-xmark cursor-pointer"></i></span>
            </div>
          </div>
          <!-- end search section -->
        </div>

        <div onclick="cartToggle()" class="flex items-center text-white relative hover:cursor-pointer">
          <span id="cartCouter" class="bg-white text text-teal-800 border-2 border-teal-600 text-xs block h-[20px] w-[20px] rounded-full flex justify-center items-center absolute -top-4 -right-4">3</span>
          <i class="fa fa-shopping-cart text-white"></i>
        </div>
      </div>
      <!-- cart section -->
      <div id="cart-group" class="fixed top-18 -translate-y-1 bottom-0 left-0 right-0 bg-teal-50 z-40 hidden">
        <h1 class="w-80 mx-auto my-3 text-teal-600 text-lg font-bold">Cart</h1>
        <div class="container w-80 mx-auto flex flex-col items-center gap-1">
          <div class="flex flex-col gap-3">
            <!-- Card 1 -->
            <div class="flex flex-col gap-3 relative">
              <!-- Card 1 -->
              <div class="w-full flex-shrink-0 bg-white border-2 border-teal-400 relative shadow rounded-lg overflow-hidden flex gap-2 items-center p-2">
                <img class="w-18 h-18 object-cover rounded-lg" src="img/produk/pisang.jpg" alt="Pisang" />

                <div class="flex-1">
                  <h3 class="font-bold text-md">Pisang</h3>
                  <span class="text-sm harga-dagangan text-gray-600">Rp. 10,000</span>
                </div>

                <div class="flex justify-between items-center text-xs font-bold h-6 w-[80px] bg-white shadow px-1 rounded-full border-2 border-teal-400">
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-minus"></i>
                  </button>
                  <div id="jumlah-pisang" class="h-[20px] w-[20px] flex items-center justify-center">0</div>
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>

                <!-- Tombol hapus (ikon tong sampah) -->
                <button class="absolute top-1 right-1 h-[24px] w-[24px] flex items-center justify-center text-red-500 hover:text-white hover:bg-red-500 rounded-full transition">
                  <i class="fa fa-trash"></i>
                </button>
              </div>

              <!-- Card 2 -->
              <div class="w-full flex-shrink-0 bg-white border-2 border-teal-400 relative shadow rounded-lg overflow-hidden flex gap-2 items-center p-2">
                <img class="w-18 h-18 object-cover rounded-lg" src="img/produk/apel.jpg" alt="Apel" />

                <div class="flex-1">
                  <h3 class="font-bold text-md">Apel</h3>
                  <span class="text-sm harga-dagangan text-gray-600">Rp. 12,000</span>
                </div>

                <div class="flex justify-between items-center text-xs font-bold h-6 w-[80px] bg-white shadow px-1 rounded-full border-2 border-teal-400">
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-minus"></i>
                  </button>
                  <div id="jumlah-apel" class="h-[20px] w-[20px] flex items-center justify-center">0</div>
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>

                <button class="absolute top-1 right-1 h-[24px] w-[24px] flex items-center justify-center text-red-500 hover:text-white hover:bg-red-500 rounded-full transition">
                  <i class="fa fa-trash"></i>
                </button>
              </div>

              <!-- Card 3 -->
              <div class="w-full flex-shrink-0 bg-white border-2 border-teal-400 relative shadow rounded-lg overflow-hidden flex gap-2 items-center p-2">
                <img class="w-18 h-18 object-cover rounded-lg" src="img/produk/mangga.jpg" alt="Mangga" />

                <div class="flex-1">
                  <h3 class="font-bold text-md">Mangga</h3>
                  <span class="text-sm harga-dagangan text-gray-600">Rp. 15,000</span>
                </div>

                <div class="flex justify-between items-center text-xs font-bold h-6 w-[80px] bg-white shadow px-1 rounded-full border-2 border-teal-400">
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-minus"></i>
                  </button>
                  <div id="jumlah-mangga" class="h-[20px] w-[20px] flex items-center justify-center">0</div>
                  <button class="h-[20px] w-[18px] flex items-center justify-center cursor-pointer text-teal-600 hover:bg-teal-100 rounded-full">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>

                <button class="absolute top-1 right-1 h-[24px] w-[24px] flex items-center justify-center text-red-500 hover:text-white hover:bg-red-500 rounded-full transition">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <a
          href="https://wa.me/6285221978481?text=Halo%20saya%20mau%20checkout%20barang%20ini%3A%0A%0A1.%20Pisang%20-%20Rp10.000%20(x1)%0A2.%20Apel%20-%20Rp12.000%20(x1)%0A3.%20Mangga%20-%20Rp15.000%20(x1)%0A%0ATotal%3A%20Rp37.000"
          target="_blank"
          class="fixed w-9/10 block mx-auto bottom-4 left-1/2 -translate-x-1/2 bg-green-500 hover:bg-green-600 text-white text-sm font-semibold py-3 px-6 rounded-full flex items-center gap-2 shadow-lg"
        >
          <i class="fa-brands fa-whatsapp text-lg"></i>
          <span>Checkout via WhatsApp (Rp. 37.000)</span>
        </a>
      </div>
      <!-- end cart section -->
    </nav>
    <!-- bottom bar -->
    <nav class="fixed bottom-2 left-1/2 -translate-x-1/2 rounded-full z-10 block py-[7px] w-1/2 bg-white border-2 border-teal-600 text-teal-600 shadow flex justify-center">
      <div class="w-9/10 flex justify-center gap-5 items-center">
        <!-- Beranda -->
        <a href="beranda.html">
          <div class="flex items-center relative hover:cursor-pointer flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l9.75-9.75L21.75 12M4.5 10.5v9a1.5 1.5 0 001.5 1.5h4.5v-6h3v6h4.5a1.5 1.5 0 001.5-1.5v-9" />
            </svg>
            <span class="text-xs">Beranda</span>
          </div>
        </a>

        <!-- Lainnya -->
        <a href="lainnya.html"
          ><div class="flex items-center relative hover:cursor-pointer flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#0d9488" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 2.25h12a.75.75 0 01.75.75v3H5.25v-3a.75.75 0 01.75-.75zM3.75 6.75h16.5L19.5 21.75H4.5L3.75 6.75zM8.25 10.5a3.75 3.75 0 017.5 0" />
            </svg>
            <span class="text-xs">Lainnya</span>
          </div></a
        >
      </div>
    </nav>
    <!-- end all nav -->
    <div class="mb-[100px]"></div>
    <!-- BUAH -->
    <!-- section title -->
    <div class="w-9/10 flex justify-between mx-auto my-5 text-md font-bold text-teal-800">
      <h1 class="text-2xl">Buah</h1>
    </div>
    <section id="buah">
      <div id="buah-container-all" class="text-teal-900 mt-5 container gap-5 flex flex-wrap justify-center mx-auto lg:w-1/9 lg:overflow-none">
        <!-- card buahnya nya ditampilin disini awokawok -->
      </div>
    </section>

    <div class="mb-[100px]"></div>

    <!-- flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dataProduk.js"></script>
    <script src="js/renderFunction.js"></script>
    <script>
      renderCard(buah, "buah-container-all");

    <script src="js/loading.js"></script>
    <script></script>
